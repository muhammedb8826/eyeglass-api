name: Deploy Ian Backend API to cPanel via FTP

on:
  push:
    branches:
      - dev

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    # No build in CI â€” we'll build on the server
    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: |
        npm run build

    - name: Prepare deploy bundle (build-time files only)
      run: |
        rm -rf deploy
        mkdir -p deploy
        cp package.json package-lock.json deploy/
        cp tsconfig.json tsconfig.build.json nest-cli.json deploy/
        mkdir -p deploy/src
        cp -r src/* deploy/src/
       

    - name: Deploy runtime bundle to cPanel via FTPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        # password: ${{ secrets.FTP_PASSWORD }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        port: 22
        source: "deploy/*"
        target: ${{ secrets.FTP_SERVER_DIR }}
        strip_components: 1
        overwrite: true